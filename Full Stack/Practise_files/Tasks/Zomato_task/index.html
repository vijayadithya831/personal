<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <nav class="navbar">
    <img src="/Practise_files/Tasks/Zomato_task/Images/zomato_logo.png" alt="Zomato Logo" id="logo">
    <input type="text" placeholder="Search for any restaurant, cuiine or a dish..." id="searchbar">
    <input type="button" value="Search" id="searchbtn">
    <a href="login.html" class="login">Log In</a>
    <a href="signup.html" class="login">Sign Up</a>
  </nav>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="firstorder">
    <h1>Inspiration for your first order</h1>
    <div class="foods">
      <img src="/Practise_files/Tasks/Zomato_task/Images/biryani.png" alt="biryani" class="stripimg">
      <img src="/Practise_files/Tasks/Zomato_task/Images/pizza.png" alt="pizza" class="stripimg">
      <img src="/Practise_files/Tasks/Zomato_task/Images/chicken.png" alt="chicken" class="stripimg">
      <img src="/Practise_files/Tasks/Zomato_task/Images/fried_rice.png" alt="fried_rice" class="stripimg">
      <img src="/Practise_files/Tasks/Zomato_task/Images/burger.png" alt="burger" class="stripimg">
      <img src="/Practise_files/Tasks/Zomato_task/Images/dosa.png" alt="dosa" class="stripimg">
    </div>
    <div class="foodlabel">
      <label for="biryani">Biryani</label>
      <label for="pizza">Pizza</label>
      <label for="Chicken">Chicken</label>
      <label for="fried_rice">Fried Rice</label>
      <label for="burger">Burger</label>
      <label for="dosa">Dosa</label>
    </div>
  </div>
  <div class="topbrand">
    <h1>Top brands for you</h1>
    <div class="foods">
      <img src="/Practise_files/Tasks/Zomato_task/Images/sshyd.png" alt="biryani" class="stripimg">
      <img src="/Practise_files/Tasks/Zomato_task/Images/kfc.png" alt="pizza" class="stripimg">
      <img src="/Practise_files/Tasks/Zomato_task/Images/a2b.png" alt="chicken" class="stripimg">
      <img src="/Practise_files/Tasks/Zomato_task/Images/mcd.png" alt="fried_rice" class="stripimg">
      <img src="/Practise_files/Tasks/Zomato_task/Images/sangeetha.png" alt="burger" class="stripimg">
      <img src="/Practise_files/Tasks/Zomato_task/Images/dominos.png" alt="dosa" class="stripimg">
    </div>
    <div class="brandlabel">
      <label for="sshyd">SS Hyderabad Biryani</label>
      <label for="kfc">KFC</label>
      <label for="a2b">A2B - Adyar Ananda Bhavan</label>
      <label for="mcd">McDonald's</label>
      <label for="sangeetha">Sangeetha Veg Restaurang</label>
      <label for="dominos">Domino's Pizza</label>
    </div>
  </div>
</body>
</html>
