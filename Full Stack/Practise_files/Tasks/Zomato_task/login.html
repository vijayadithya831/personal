<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style2.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="icon" href="/Practise_files/Tasks/Zomato_task/Images/zomato_icon.png" />
</head>

<body>
    <div class="login">
        <form action="">
            <h2>Login</h2>
            <div class="inputs">
                <input type="tel" placeholder="Phone Number" id="textbox" class="content" class="input">
                <input type="button" name="otp" id="otp" value="Send OTP" class="input">
                <input type="button" name="email" id="email" value="Continue Using Email" class="input">
                <input type="button" name="google" id="google" value="Continue Using Google" class="input">
            </div>
            <p>New to Zomato? <a href="">Create Account</a></p>
        </form>
    </div>
</body>

</html>
