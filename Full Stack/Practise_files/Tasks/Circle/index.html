<!DOCTYPE html>
<head>
    <title>Circle Mensuration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/Practise_files/Tasks/Circle/Images/Math icon.jpg">
</head>
<body>
    <div id="mainbox">
        <h3>This is a small web page created to calculate the area and circumference of a circle with a given radius.</h3>
        <p>Enter the radius of the circle in the given place.</p>
        <label for="radius">Enter the radius (in px): </label>
        <input type="text" placeholder="eg: 4" id="radius"><br><br>
        <button id="button">Calculate Circumference and Area</button>
        <div class="answer">
            <div id="circumference"></div>
            <div id="area"></div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
